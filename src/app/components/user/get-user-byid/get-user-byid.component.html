<section class="container criar-user ff-inter">
  <div class="container">
    <div class="text-center mb-2">
        <h3 class="ff-roboto-mono">Bem vindo {{userForm.value.nome}}</h3>
    </div>

    <div class="container d-flex justify-content-center">
        <form id="formContainer" [formGroup]="userForm">
          <div class="col">
            <label class="form-label">ID</label>
            <input type="text" id="userId" formControlName="id" class="form-control">
          </div>
          <div class="col">
              <label class="form-label">Login</label>
              <input type="text" id="userLogin" formControlName="login" class="form-control">
          </div>
          <div class="col">
              <label class="form-label">Nome</label>
              <input type="text" id="userName" formControlName="nome" class="form-control">
          </div>
          <div class="col">
              <label class="form-label">CPF</label>
              <input type="text" id="userCpf" formControlName="cpf" class="form-control">
          </div>
        </form>
    </div>
  </div>
</section>
