<section class="container login-user ff-inter">
  <div class="container">
    <div class="text-center mb-2">
        <h3>Fa√ßa o seu login abaixo</h3>
    </div>

    <div class="container d-flex justify-content-center">
        <form [formGroup]="loginForm" (ngSubmit)="performLogin()" style="width:50vw; min-width:300px;">
          <div class="row mt-3">
                <div class="col">
                    <label class="form-label">Login</label>
                    <input type="text" formControlName="login" class="form-control" placeholder="Digite seu login" required>
                </div>

                <div class="col">
                    <label class="form-label">Senha</label>
                    <input type="password" formControlName="senha" class="form-control" placeholder="Digite sua senha" required>
                </div>
            </div>
              <button id="submitButton" class="btn btn-lg btn-primary" type="submit">Fazer o Login</button>
        </form>
    </div>
  </div>
</section>
